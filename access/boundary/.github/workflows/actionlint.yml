name: Lint GitHub Actions workflows
on:
  push:
    paths:
      - ".github/workflows/*.yml"

permissions:
  contents: read

jobs:
  actionlint:
    runs-on: ${{ fromJSON(vars.RUNNER) }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Check workflow files
        uses: docker://docker.mirror.hashicorp.services/rhysd/actionlint@sha256:96d4a8c87dbbfb3bdd324f8fdc285fc3df5261e2decc619a4dd7e8ee52bbfd46
        with:
          args: -color -ignore SC2129 -ignore "'property \"download-path\" is not defined in object type'"
